<h2>Formulario</h2>
<div>
  <label for="id">ID:</label>
  <input type="text" id="id" [(ngModel)]="id" required>
</div>
<div>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nombre" required>
</div>
<div>
  <label for="precio">Precio:</label>
  <input type="number" id="precio" [(ngModel)]="precio" required>
</div>
<div>
  <label for="urlImagen">URL de imagen:</label>
  <input type="text" id="urlImagen" [(ngModel)]="urlImagen" required>
</div>
<button (click)="guardarDatos()">Guardar</button>

<div *ngIf="datosIngresados">
  <h2>Datos ingresados:</h2>
  <p>ID: {{ datosIngresados.id }}</p>
  <p>Nombre: {{ datosIngresados.nombre }}</p>
  <p>Precio: {{ datosIngresados.precio }}</p>
  <img [src]="datosIngresados.urlImagen" alt="Imagen" width="500" height="500">
</div>
